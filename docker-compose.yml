services:
  postgres:
    image: postgres:16-alpine
    container_name: talk-to-api-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: talk_to_api
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d talk_to_api"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - talk-to-api-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: talk-to-api
    ports:
      - "8000:8000"
    environment:
      PORT: 8000
      DATABASE_URL: postgresql://user:password@postgres:5432/talk_to_api
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: ${OPENAI_MODEL:-gpt-4o-mini}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      PINECONE_API_KEY: ${PINECONE_API_KEY}
      PINECONE_INDEX_NAME: ${PINECONE_INDEX_NAME:-talk-to-api-rag}
      PINECONE_ENVIRONMENT: ${PINECONE_ENVIRONMENT:-gcp-starter}
      SESSION_EXPIRY_MINUTES: ${SESSION_EXPIRY_MINUTES:-15}
      RAG_QUALIFIED_SCORE_THRESHOLD: ${RAG_QUALIFIED_SCORE_THRESHOLD:-0.75}
      SKIP_PINECONE_SEED: ${SKIP_PINECONE_SEED:-0}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - talk-to-api-network
    restart: unless-stopped

  frontend:
    image: nginx:alpine
    container_name: talk-to-api-frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
    networks:
      - talk-to-api-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  talk-to-api-network:
    driver: bridge
