<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        </div>

        <div class="config-panel">
            <div class="input-group">
                <label for="phoneNumber">NÃºmero de Telefone:</label>
                <input type="text" id="phoneNumber" placeholder="5511999999999" value="5511999999999">

            <div class="input-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" placeholder="http://localhost:8000" value="http://localhost:8000">

            <button id="checkStatusBtn" class="btn btn-secondary">Verificar Status</button>
        </div>

        <div class="chat-container">

            </div>
        </div>

        <div class="info-panel">
            <h3>InformaÃ§Ãµes da Conversa</h3>

                </div>
                <div class="info-item">
                    <label>Etapa do Funil:</label>
                    <span id="funnelStep">-</span>
                </div>
                <div class="info-item">
                    <label>Nome:</label>
                    <span id="conversationName">-</span>
                </div>
                <div class="info-item">
                    <label>Data de Nascimento:</label>
                    <span id="conversationBirthDate">-</span>
                </div>
                <div class="info-item">
                    <label>Motivo:</label>
                    <span id="conversationReason">-</span>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
